# Configuración de la base de datos PostgreSQL para desarrollo
spring.datasource.url=jdbc:postgresql://localhost:5432/tu_basededatos_dev
spring.datasource.username=tu_usuario_dev
spring.datasource.password=tu_contraseña_dev
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate para desarrollo
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
